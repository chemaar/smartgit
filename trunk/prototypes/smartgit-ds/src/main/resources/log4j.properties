log4j.rootCategory=INFO, CONSOLE, R
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%m%n
log4j.logger.com.hp.hpl.jena=DEBUG
log4j.logger.com.sun.jersey=INFO


log4j.appender.R = org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File = smartgit.log
log4j.appender.R.Append = true
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern = [%d{MMM dd HH:mm:ss}] %-5p (%F:%L) - %m%n

# Define the file appender
log4j.appender.HTML=org.apache.log4j.FileAppender
log4j.appender.HTML.File= smartgit.html
log4j.appender.HTML.Append = true
# Define the layout for file appender
log4j.appender.HTML.layout=org.apache.log4j.HTMLLayout
log4j.appender.HTML.layout.Title=SMARTGIT LOG
log4j.appender.HTML.layout.LocationInfo=true
log4j.appender.HTML.layout.ConversionPattern=[%d{MMM dd HH:mm:ss}] %-5p (%F:%L) - %m%n
